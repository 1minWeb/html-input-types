<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Form to Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Extended Form to Table</h1>
        <form id="userForm" class="mb-4">
            <div class="form-group">
                <label for="text">Text:</label>
                <input type="text" class="form-control" id="text" name="text">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" class="form-control" id="url" name="url">
            </div>
            <div class="form-group">
                <label for="tel">Telephone:</label>
                <input type="tel" class="form-control" id="tel" name="tel">
            </div>
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" class="form-control" id="search" name="search">
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" class="form-control" id="number" name="number">
            </div>
            <div class="form-group">
                <label for="range">Range:</label>
                <input type="range" class="form-control" id="range" name="range">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="datetime-local">Datetime Local:</label>
                <input type="datetime-local" class="form-control" id="datetime-local" name="datetime-local">
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="month" class="form-control" id="month" name="month">
            </div>
            <div class="form-group">
                <label for="week">Week:</label>
                <input type="week" class="form-control" id="week" name="week">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
                <label for="checkbox" class="form-check-label">Checkbox</label>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="radio" value="radio1">
                    <label class="form-check-label" for="radio1">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="radio" value="radio2">
                    <label class="form-check-label" for="radio2">Radio 2</label>
                </div>
            </div>
            <div class="form-group">
                <label for="file">File:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" class="form-control" id="color" name="color">
            </div>
            <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>

        <h2 class="my-4">Submitted Details</h2>
        <table id="detailsTable" class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form elements
            var formElements = this.elements;

            // Create a new row for each input
            var table = document.getElementById('detailsTable').getElementsByTagName('tbody')[0];

            // Clear the previous table rows
            table.innerHTML = "";

            // Loop through each form element and add its details to the table
            for (var i = 0; i < formElements.length; i++) {
                var element = formElements[i];
                
                if (element.type !== 'submit' && element.type !== 'reset' && element.type !== 'hidden') {
                    var newRow = table.insertRow();
                    var cell1 = newRow.insertCell(0);
                    var cell2 = newRow.insertCell(1);

                    cell1.textContent = element.name;
                    cell2.textContent = element.type === 'file' ? element.files[0]?.name : element.value;
                }
            }

            // Add hidden input manually
            var hiddenInput = document.getElementById('hidden');
            var hiddenRow = table.insertRow();
            var hiddenCell1 = hiddenRow.insertCell(0);
            var hiddenCell2 = hiddenRow.insertCell(1);
            hiddenCell1.textContent = hiddenInput.name;
            hiddenCell2.textContent = hiddenInput.value;

            // Clear the form
            this.reset();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
